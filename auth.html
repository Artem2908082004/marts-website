<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Вход / Регистрация</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <style>
    body {
      background: linear-gradient(to bottom, #004466, #003355);
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .auth-box {
      background-color: rgba(0, 0, 0, 0.3);
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      color: white;
      width: 100%;
      max-width: 400px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: gold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="auth-box">
    <h2>Вход / Регистрация</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Пароль">
    <button onclick="register()">Регистрация</button>
    <button onclick="login()">Войти</button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyADIXLCySVhefRQ8gl0cwe-UO4EKMWeXzk",
      authDomain: "m-arts.firebaseapp.com",
      projectId: "m-arts",
      storageBucket: "m-arts.appspot.com",
      messagingSenderId: "205706301791",
      appId: "1:205706301791:web:343913413143c7e67d26ea",
      measurementId: "G-9982YPPF1Z"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function register() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      auth.createUserWithEmailAndPassword(email, password)
        .then(() => {
          alert("Регистрация прошла успешно!");
          window.location.href = "index.html";
        })
        .catch((error) => {
          alert("Ошибка регистрации: " + error.message);
        });
    }

    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          alert("Вход выполнен!");
          window.location.href = "dashboard.html";
        })
        .catch((error) => {
          alert("Ошибка входа: " + error.message);
        });
    }
  </script>
</body>
</html>
