<!DOCTYPE html><html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Калькулятор дохода</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: linear-gradient(to right, #003840, #005f73);
      font-family: Arial, sans-serif;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }
    .calculator {
      background-color: rgba(0, 0, 0, 0.4);
      padding: 30px;
      border-radius: 10px;
      display: inline-block;
    }
    input, select, button {
      padding: 10px;
      font-size: 1em;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
      width: 80%;
    }
    button {
      background-color: #ffcc00;
      color: #000;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #e6b800;
    }
    .result {
      margin-top: 20px;
      font-size: 1.2em;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Калькулятор дохода</h1>
  <div class="calculator">
    <input type="number" id="amount" placeholder="Введите сумму ($)" />
    <select id="plan">
      <option value="4-30">4% / 30 дней</option>
      <option value="6-60">6% / 60 дней</option>
      <option value="8-90">8% / 90 дней</option>
    </select>
    <button onclick="calculate()">Рассчитать</button>
    <div class="result" id="result"></div>
  </div>  <script>
    function calculate() {
      const amount = parseFloat(document.getElementById('amount').value);
      const plan = document.getElementById('plan').value;
      const [percent, days] = plan.split('-').map(Number);

      if (isNaN(amount) || amount <= 0) {
        document.getElementById('result').textContent = 'Введите корректную сумму';
        return;
      }

      const profit = amount * (percent / 100);
      const total = amount + profit;

      document.getElementById('result').textContent = `Ваш доход за ${days} дней: $${profit.toFixed(2)}. Общая сумма: $${total.toFixed(2)}`;
    }
  </script></body>
</html>
