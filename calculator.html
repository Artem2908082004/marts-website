<!DOCTYPE html><html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Калькулятор дохода</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #003b4d, #004d40);
      color: white;
    }
    header {
      background: #000;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }
    header img {
      height: 50px;
    }
    nav a {
      color: #ffcc00;
      text-decoration: none;
      margin: 0 10px;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .container {
      max-width: 500px;
      margin: 50px auto;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 10px;
    }
    h1 {
      text-align: center;
      font-size: 1.5em;
      margin-bottom: 20px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }
    button {
      background-color: #ffcc00;
      font-weight: bold;
      color: #000;
      cursor: pointer;
    }
    button:hover {
      background-color: #e6b800;
    }
    .result {
      text-align: center;
      font-size: 1.2em;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="M-ART Logo">
    <nav>
      <a href="index.html">Главная</a>
      <a href="calculator.html">Калькулятор</a>
      <a href="invest.html">Инвестировать</a>
      <a href="security.html">Безопасность</a>
      <a href="faq.html">FAQ</a>
      <a href="contact.html">Контакты</a>
    </nav>
  </header>  <div class="container">
    <h1>Калькулятор дохода</h1>
    <input type="number" id="amount" placeholder="Введите сумму ($)">
    <select id="plan">
      <option value="4">4% / день (ежедневный вывод)</option>
      <option value="5">5% / каждые 10 дней</option>
      <option value="6">6% / в конце месяца</option>
    </select>
    <button onclick="calculateIncome()">Рассчитать</button>
    <div class="result" id="result"></div>
  </div>  <script>
    function calculateIncome() {
      const amount = parseFloat(document.getElementById("amount").value);
      const plan = parseInt(document.getElementById("plan").value);

      if (isNaN(amount) || amount <= 0) {
        document.getElementById("result").innerText = "Введите корректную сумму.";
        return;
      }

      let profit = 0;
      let message = "";

      if (plan === 4) {
        profit = amount * 0.04 * 30;
        message = `Вы будете получать $${(amount * 0.04).toFixed(2)} ежедневно.\nОбщий доход за 30 дней: $${profit.toFixed(2)}.`;
      } else if (plan === 5) {
        profit = amount * 0.05 * 3;
        message = `Вы получите $${(amount * 0.05).toFixed(2)} каждые 10 дней.\nОбщий доход за 30 дней: $${profit.toFixed(2)}.`;
      } else if (plan === 6) {
        profit = amount * 0.06 * 30;
        message = `Вы получите всю сумму $${profit.toFixed(2)} в конце месяца.`;
      }

      document.getElementById("result").innerText = message;
    }
  </script></body>
</html>
