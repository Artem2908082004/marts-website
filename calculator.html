<!DOCTYPE html><html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Калькулятор дохода</title>
  <style>
    body {
      background: linear-gradient(to bottom right, #004d66, #001f33);
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .calculator {
      background: #002a3d;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      width: 90%;
      max-width: 400px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 8px;
      border: none;
    }
    button {
      background: #ffcc00;
      font-weight: bold;
      cursor: pointer;
    }
    .result {
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h2>Калькулятор дохода</h2>
    <input type="number" id="amount" placeholder="Введите сумму ($)">
    <select id="plan">
      <option value="4">4% / день (ежедневный вывод)</option>
      <option value="5">5% / каждые 10 дней (3 выплаты)</option>
      <option value="6">6% / в конце 30 дней (1 выплата)</option>
    </select>
    <button onclick="calculate()">Рассчитать</button>
    <div class="result" id="result"></div>
  </div>  <script>
    function calculate() {
      const amount = parseFloat(document.getElementById('amount').value);
      const plan = document.getElementById('plan').value;
      let percent = 0;
      let payout = "";

      if (isNaN(amount) || amount <= 0) {
        document.getElementById('result').innerHTML = 'Введите корректную сумму';
        return;
      }

      switch(plan) {
        case "4":
          percent = 1.2; // 120%
          payout = "Начисление 4% каждый день. Можно выводить ежедневно.";
          break;
        case "5":
          percent = 1.5; // 150%
          payout = "Выплаты через 10, 20 и 30 дней. По 50% каждая.";
          break;
        case "6":
          percent = 1.8; // 180%
          payout = "Вся сумма начисляется в конце 30 дней.";
          break;
      }

      const profit = amount * (percent - 1);
      const total = amount * percent;

      document.getElementById('result').innerHTML =
        `<strong>Доход:</strong> $${profit.toFixed(2)}<br>
         <strong>Общая сумма:</strong> $${total.toFixed(2)}<br>
         <strong>Детали выплат:</strong> ${payout}`;
    }
  </script></body>
</html>
