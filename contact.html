<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Контакты - M-ART Company</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
    }
    header {
      text-align: center;
      padding: 20px;
    }
    header img {
      width: 180px;
    }
    nav {
      text-align: center;
      margin-bottom: 30px;
    }
    nav a {
      margin: 0 10px;
      color: gold;
      font-weight: bold;
      text-decoration: none;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: rgba(0, 0, 0, 0.4);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
    }
    h1 {
      text-align: center;
      color: #FFD700;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      margin-top: 20px;
      background-color: #FFD700;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: gold;
    }
    footer {
      text-align: center;
      margin-top: 50px;
      color: #bbb;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="M-ART Logo">
  </header>

  <nav>
    <a href="index.html">Главная</a>
    <a href="calculator.html">Калькулятор</a>
    <a href="invest.html">Инвестировать</a>
    <a href="security.html">Безопасность</a>
    <a href="faq.html">FAQ</a>
    <a href="contact.html">Контакты</a>
  </nav>

  <div class="container">
    <h1>Связаться с нами</h1>
    <form action="mailto:artem.marunchak2908@gmail.com" method="POST" enctype="text/plain">
      <label for="name">Ваше имя:</label>
      <input type="text" id="name" name="Имя" required>

      <label for="email">Ваш Email:</label>
      <input type="email" id="email" name="Email" required>

      <label for="message">Сообщение:</label>
      <textarea id="message" name="Сообщение" rows="5" required></textarea>

      <button type="submit">Отправить</button>
    </form>
  </div>

  <footer>
    © 2025 M-ART Company. Все права защищены.
  </footer>
</body>
</html>
